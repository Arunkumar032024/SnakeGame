<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- to add favicon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-staff-snake"></i> Snake Game <i class="fa-solid fa-staff-snake"></i></h1>
        <div class="display"></div>
        <div class="buttons">
            <p><button id="up"><i class="fa-solid fa-chevron-up"></i></button></p>
            <p><button id="left"><i class="fa-solid fa-chevron-left"></i></button><button id="play"><i class="fa-solid fa-play"></i></button><button id="pause"><i class="fa-solid fa-pause"></i></button><button id="right"><i class="fa-solid fa-chevron-right"></i></button></p>
            <p><button id="down"><i class="fa-solid fa-chevron-down"></i></button></p>
        </div>
    </div>
    <!-- js file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
